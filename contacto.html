<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css/normalize.css">
    <link rel="preload" href="rutaHojaCss" as="style">
    <link rel="stylesheet" href="estilos.css/css.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="imagenes/nba-2.svg" alt="Logo NBA" class="header__logo">
        </a>
    </header>

    <nav class="navegacion">
        <a href="index.html" class="navegacion__enlaces ">Tienda</a>
        <a href="nosotros.html" class="navegacion__enlaces">Nosotros</a>
        <a href="contacto.html" class="navegacion__enlaces navegacion__enlaces--activo">Contacto</a>
    </nav>

    <main class="contenedor">
        <h1>Comunicate con nosotros</h1>

        <form>
            <div class="formulario_contacto">
                <div class="campos">
                    <input type="text" placeholder="Nombre">
                </div>

                <div class="campos">
                    <input type="text" placeholder="Apellido">
                </div>

                <div class="campos">
                    <input type="email" placeholder="Email">
                </div>

                <div class="campos">
                    <input type="tel" placeholder="Telefono">
                </div>

                <div class="campos">
                    <textarea placeholder="Mensaje" rows="5" cols="70"></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar" class="boton__formulario">
                </div>
            </div>
        </form>
        
    </main>

    <footer class="footer">
        <p class="footer__texto">Tienda NBA - Desarollado por VJB</p>
    </footer>
</body>
</html>
